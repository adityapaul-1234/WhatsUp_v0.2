<!DOCTYPE html>
<html>
    <head>
        <title>What's Sup Login Page</title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="login_page.css">
		<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    </head>

    <body>
	<div id="Main">
		<div class="left">
			<img class="img-responsive" src="whirsy196a721.jpg">	
		</div>

		<div class="right">
			<h1>What's Up <sup><img src="icons8-chatting-64.png"></sup></h1>
			<label>Your one-stop chatting solution</label>
			<hr>
			<h2>Credentials</h2>

			<div class="input_div">
			<img class="imgs" src="user.png" style="height: 40px; margin-right: 10px;"><span>
			<input class="input" id="Username" type="text" placeholder="Username"></span>
			<br><br>
			</div>

			<div class="input_div">
			<img class="imgs" src="icons8-room-96.png" style="height: 40px; margin-right: 10px;">
			<input class="input" id="Roomname" type="text" placeholder="Room Name">
			<br><br>
			</div>

			<div id="pass" class="input_div">
			<img class="imgs" src="icons8-password-30.png" style="height: 40px; margin-right: 10px;">
			<input class="input" id="Password" type="text" placeholder="Password">
			<br><br>
			</div>
			
			<div class="row">
			<button class="btn1" type="submit" id="ExistingRoom" onclick="ExistingRoom()">Join Existing Room</button>
			<br><br>
			<button class="btn1" type="submit" id="CreateNewRoom" onclick="AddNewRoom()">Create New Room</button>
			</div>
		</div>	
	</div>
	<script src="login_page_main.js"> </script>
    </body>
</html>
